<section class="py-8">
    <div class="container">
        <div class="row mb-6">
            <div class="col-md-6">
                <h1 class="text-3xl font-bold">Our Collection</h1>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="dropdown d-inline-block me-2">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
                        Sort by: Featured
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Featured</a></li>
                        <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
                        <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
                        <li><a class="dropdown-item" href="#">Newest</a></li>
                    </ul>
                </div>
                <div class="d-inline-block">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary"><i class="fas fa-th-large"></i></button>
                        <button type="button" class="btn btn-outline-secondary"><i class="fas fa-list"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-3 mb-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Filters</h5>
                        
                        <div class="mb-4">
                            <h6 class="mb-3">Categories</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category1" checked>
                                <label class="form-check-label" for="category1">All T-Shirts</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category2">
                                <label class="form-check-label" for="category2">Graphic Tees</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category3">
                                <label class="form-check-label" for="category3">Plain Tees</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category4">
                                <label class="form-check-label" for="category4">Premium Collection</label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="mb-3">Price Range</h6>
                            <input type="range" class="form-range" id="priceRange" min="0" max="100" step="5">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span>$100</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="mb-3">Size</h6>
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check" name="size" id="size-xs" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="size-xs">XS</label>
                                
                                <input type="radio" class="btn-check" name="size" id="size-s" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="size-s">S</label>
                                
                                <input type="radio" class="btn-check" name="size" id="size-m" autocomplete="off" checked>
                                <label class="btn btn-outline-secondary" for="size-m">M</label>
                                
                                <input type="radio" class="btn-check" name="size" id="size-l" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="size-l">L</label>
                                
                                <input type="radio" class="btn-check" name="size" id="size-xl" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="size-xl">XL</label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="mb-3">Color</h6>
                            <div class="color-options d-flex flex-wrap gap-2">
                                <div class="color-option" style="background-color: #000;" data-color="black"></div>
                                <div class="color-option" style="background-color: #fff; border: 1px solid #ddd;" data-color="white"></div>
                                <div class="color-option" style="background-color: #2b2b2b;" data-color="gray"></div>
                                <div class="color-option" style="background-color: #3a5a78;" data-color="navy"></div>
                                <div class="color-option" style="background-color: #e74c3c;" data-color="red"></div>
                                <div class="color-option" style="background-color: #3498db;" data-color="blue"></div>
                            </div>
                        </div>
                        
                        <button class="btn btn-indigo-600 w-100 mt-3">Apply Filters</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9">
                <div class="row product-grid">
                    <!-- Products will be loaded via JavaScript -->
                </div>
                
                <nav class="mt-6">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
